{{ define "main" }}

{{ $currentPage := .RelPermalink }}

<div class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3">
                <ul class="sidebar">
                    <li><strong><a href="{{ .Page.Parent.RelPermalink }}">Browse {{ .Page.Parent.LinkTitle }}</a></strong></li>
                </ul>
            </div>
            <div class="col-12 col-lg-7">
                <strong class="d-none d-lg-block">{{ .Parent.Title }}</strong>
                <h1>{{ .Title }}</h1>
                <div class="content">
                    {{ .Content }}
                </div>
                <ul class="sidebar">
                    {{ range sort .Page.Pages "File.Path" }}
                        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</div>

{{ end }}
